<script type="text/javascript">

$(document).ready(function(){
    $( "#trr_name" ).change(function() {
    var name=$("#trr_name").val();
    // alert(name);

    $.ajax({
      type:"GET",
      url: '/ajaxx',
      data: {
        'name':name
      },

      success: function(data){
        // alert(data[1].id);
        $('#example td').remove();
        for(i=0;i<data.length;i++){
          $('#example').append('<tr><td>'+data[i].id+'</td><td>'+data[i].team_name+'</td></tr>')
          }
        }


})

});
});
