<!DOCTYPE html>

{% extends 'Manager/indexbase.html'%}
{%load staticfiles%}



{% block indexblock%}

<!-- <link rel="stylesheet" href="{%static 'css/guest.css' %}"> -->
<style >
.container {
  color: aliceblue;
  width: 1308px;
  height: 605px;

  margin: 48px;
}

body{
  overflow: auto;
}

</style>

<div class="container">
  <h3>{{tour_id}} Top Goal Keepers List</h3> <br>
  {%if top_gk_dict%}
  <table class="table">
    <thead style="font-size:22px;">
      <th>Goal Keeper</th>
      <th>Saves</th>
      <th>Team Name</th>
    </thead>
    {%for t in top_gk_dict%}
    <tr style="font-size:18px;">
      <td>{{t.gk_names}}</td>
      <td>{{t.Saves}}</td>
      <td>{{t.team_name}}</td>
    </tr>
    {%endfor%}
  </table>
  {%else%}
  <p>No List Available</p>
  {%endif%}

</div>
{%endblock%}
